<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
<title>Visual Cues</title>
<!--<link href="/css/bootstrap.css" rel="stylesheet">
-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href="/css/screen.css" rel="stylesheet" type="text/css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<header>
	<nav class="navbar navbar-default navbar-fixed-top vc" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topmenu" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
				<a class="navbar-brand logo" href="#featured">
					<span class="logo-txt">Visual Cues</span></a>
			</div>
			<div class="collapse navbar-collapse" id="topmenu">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#hero">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#services">Consultations</a></li>
					<li><a href="#web-design">Design and Develop</a></li>
					<li><a href="#blog">Blog</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div><!--menu-->
		</div>
	</nav>
	</header>
	<div class="container">
		<div class="" id="clients">

		</div>
		<div class="" id="caseStudy">

		</div>
	</div>
 <footer>
	   <div class="content container-fluid">
		   <div class="row">
			   <div class="col-md-4">
				   <p>&copy;2015 Visual Cues</p>
			   </div><!--col-->
			   <div class="col-md-8">
				   <nav class="navbar navbar-default" role="navigation">
					   <ul class="nav navbar-nav navbar-right">
						   <li><a href="#">Terms and conditions</a></li>
						   <li><a href="#">Faqs</a></li>
						   <li><a href="#">Newsletter</a></li>
						   <li><a href="#">Portfolio</a></li>
					   </ul>
				   </nav>
			   </div><!--col-->
		   </div><!--row-->
	   </div><!--content container-->
   </footer>
<script src="/js/lib/jquery-1.11.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="/js/lib/mustache.js"></script>
<script src="/js/scripts.js"></script>
<script src="/js/data.json"></script>
<script type="text/html" id="clientsList">
	<h2>Just some of our recent clients</h2>
	<div class="container-fluid texture-normal">
		<ul class="showcase row">
			{{#clients}}
				<li>
						<a href="{{url}}"><img src="images/logos/{{clientImg}}" alt="{{client}}"/></a>
						<div class="brief">
							<p>{{}}</p>
							<span>{{summary}}</span>
						</div>
				</li>
			{{/clients}}
		</ul>
	</div>
</script>
<script type="text/html" id="projectList">
	<meta name="keywords" content="{{keywords}}">
		<div class="case">
			<h1>{{project}}</h1>
			<strong>{{category}}:{{type}}</strong>
			<blockquote>{{scale}} scale project, {{services}}</blockquote>
			<div class="summary">
				<p>{{caseStudy.caseSummary}}</p>
			</div>
			<div class="features">
				<ul>
					{{#caseStudy}}
					<li>{{caseFeatures.feature}}</li>
					{{/caseStudy}}
				</ul>
			</div>
			<div class="thumbs">
				{{#featured}}
				<div>{{tile}}</div>
				{{/featured}}
			</div>
		</div>
</script>
</body>
</html>
